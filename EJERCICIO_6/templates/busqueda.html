<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSQUEDA</title>
<link rel="stylesheet" href="{{url_for('static',filename='CSS/busqueda.css')}}">
<link rel="stylesheet" href="../static/CSS/busqueda.css">
</head>
<body>
    <div class="gestor">
        <h2>INGRESE LOS DATOS</h2>

        <form action="">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="plataforma" placeholder="Nombre de plataforma" required>
            <input type="submit" value="BUSCAR">
        </form> 
    </div>  
    <div class="mensaje">
        {% if user%}
        <p>Esta cuenta esta a nombre de: {{nombre}}</p>
        <ul>
            <li>plataforma: {{plataforma}}</li>
            <li>email: {{user['email']}}</li>
            <li>contrase√±a: {{user['password']}} </li>
        </ul>
        {%endif%}

    </div>

    <button type="button" onclick="location.href='/'">ATRAS</button>


</body>
</html>
